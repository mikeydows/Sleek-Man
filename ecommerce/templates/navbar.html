{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
    header{
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 2;
    color: white;
}

.header{
    width: 80%;
    display: flex;
    justify-content: space-between;
    margin: 0 auto;
    align-items: center;
}

.header .logo{
    display: flex;
    align-items: center;
    gap: 2em;
}

.header .logo img{
    width: 50px;
}

.header .navbar nav ol{
    display: flex;
    justify-content: center;
    gap: 3em;
}

.header .navbar nav ol li{
    list-style-type: none;
}

.header .navbar nav ol li a{
    color: black;
    font-size: 1.3em;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.2s;
}

.header .navbar nav ol li a:hover{
    color: white;
    border-bottom: 2px solid white;
    padding: 10px;
    transition: all 0.2s;
}

/*.search input{
    padding: 10px;
    color: black;
    background-color: transparent;
    border: 1px solid black;
    width: 270px;
    border-radius: 50px;
    font-size: 1em;

}

.search button{
    background-color: black;
    color: white;
    padding: 10px;
    font-size: 1em;
    border-radius: 50px;
    width: 100px;
}*/

.sign{
    display: flex;
    gap: 1em;
    align-items: center;
}

.sign a{
    text-decoration: none;
    font-size: 1.2em;
    color: white;
    font-weight: bold;
}

#signup{
    background-color: black;
    color: white;
    display: inline-block;
    width: 110px;
    text-align: center;
    padding: 13px;
    border-radius: 50px;
}
 
</style>
<header>
        <div class="header">
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %} " alt="logo">
                <h3>SLEEK MAN</h3>
            </div>

            <div class="navbar">
                <nav>
                    <ol>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'product'  %}">Products</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                    </ol>
                </nav>
            </div>

            <!--<div class="search">
                <form action="">
                    <input type="search" placeholder="What are you looking for?...">
                    <button type="submit">Search</button>
                </form>
            </div>-->

            <div class="sign">
                {% if user.is_authenticated %}
                        <a id="profile" href="{% url 'settings' %}">{{ user.username }}</a>
                    {% else %}
                        <a id="login" href="{% url 'login' %}">Login</a>
                        <a id="signup" href="{% url 'signup' %}">Signup <i class="fa-solid fa-circle-user fa-lg" style="color: #ffffff;"></i></a>
                    {% endif %}
            </div>
        </div>
    </header>
</body>
</html>
