{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
header{
    position: fixed;
    width: 100%;
    left: 0;
    top: 0;
    background-color: black ;
    padding: 5px;
    z-index: 1;
}

nav{
    margin: 0 auto;
}

nav .logo img{
    width: 70px;
    height: 50px;
}

nav .logo h1{
    font-family: 'Times New Roman', Times, serif;
}

nav .logo{
    margin: 0 auto;
    width: 100%;
    text-align: center;
    justify-content: center;
    display: flex;
    gap: 3em;
    align-items: center;
    color: white;
}
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="">
                <h1>SLEEK MAN</h1>
            </div>
        </nav>
    </header>
</body>
</html>
