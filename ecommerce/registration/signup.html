<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/e-commerce/assets/css/signup.css">
    <script src="https://kit.fontawesome.com/39a01f771c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/e-commerce/assets/images/logo.jpg" alt="">
                <h1>SLEEK MAN</h1>
            </div>
        </nav>
    </header>

    <main>
        <video src="/e-commerce/assets/images/video2.mp4" autoplay loop muted></video>

        <div class="form">
            <div class="head">
                <h1>New Here?</h1>
                <h3>Enter your credentials to sign up</h3>
            </div>

            <form action="" method="get">
                <input type="text" name="firstName" id="fname" placeholder="First Name"><br>
                <input type="text" name="lastName" id="lname" placeholder="Last Name"><br>
                <input type="text" name="number" id="number" placeholder="Phone Number"><br>
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="password1" id="password" placeholder="Enter Password"><br>
                <input type="password" name="password2" id="password" placeholder="Confirm Password"><br>
                <input type="submit" name="signin" id="sign" value="Sign In">
            </form>

            <div class="create">
                <div class="signup">
                    <p>Already have an account?</p>
                    <a href="/e-commerce/registration/login.html">Log in to continue</a>
                </div>
            </div>
        </div>

        <div class="home">
            <a href="/e-commerce/index.html">Go to Home</a>
        </div>
    </main>
</body>
</html>
