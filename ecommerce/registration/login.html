<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/e-commerce/assets/css/login.css">
    <script src="https://kit.fontawesome.com/39a01f771c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/e-commerce/assets/images/logo.jpg" alt="">
                <h1>SLEEK MAN</h1>
            </div>
        </nav>
    </header>

    <main>
        <video src="/e-commerce/assets/images/video2.mp4" autoplay loop muted></video>

        <div class="form">
            <div class="head">
                <h1>Welcome Back</h1>
                <h3>Enter your credentials to continue</h3>
            </div>

            <form action="" method="get">
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="submit" name="login" id="login" value="Log In">
            </form>

            <div class="create">
                <div class="forgot">
                    <div class="checkbox">
                        <input type="radio" name="save">
                        <label for="checkbox">Save credentials</label>
                    </div>

                    <div class="fpass">
                        <a href="/e-commerce/registration/reset-password.html">Reset password</a>
                    </div>
                </div>

                <div class="signup">
                    <a href="/e-commerce/registration/signup.html">Create an account</a>
                </div>
            </div>
        </div>

        <div class="home">
            <a href="/e-commerce/index.html">Go to Home</a>
        </div>
    </main>
</body>
</html>
